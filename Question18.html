<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="glassmorph roundedBorder d-flex justify-content-center align-item-center " id="grandParent">
    <div class="col-12">
        <p class="heading d-flex justify-content-center"> Swap content and bg-color </p>
        <br>
        <div class="container d-flex justify-content-center">
            <button class="btn btn-success mx-auto my-12 col-6" onclick="SwapElement()"> <span id="resultBtn">Swap</span> </button>
        </div>
        <br>

        <div class="row">
            <div class="container col-5 roundedBorder d-flex justify-content-center" id="swapBoxs1">
                content of box 1
            </div>
            <div class="container col-5 roundedBorder d-flex justify-content-center" id="swapBoxs2">
                content of box 2
            </div>
        </div>
    </div>
</div>
<body>
    <script>

function SwapElement(){
	let box1 = document.getElementById("swapBoxs1");
	let box2 = document.getElementById("swapBoxs2"); 

	let tempText = box1.innerText;
	box1.innerText = box2.innerText;
	box2.innerText = tempText;

	
	let tempColor = window.getComputedStyle(box1).backgroundColor;
	box1.style.backgroundColor = window.getComputedStyle(box2).backgroundColor;
	box2.style.backgroundColor = tempColor;
}


    </script>
</body>
</html>
