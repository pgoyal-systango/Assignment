<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<p class="heading"> Enter the row count- </p>
<input type="" class="customeInput col-12 col-md-8 p-2" id="inp" />
<br>
<button class="btn btn-success mx-auto my-4 col-6" onclick="check()"> <span id="resultBtn">draw prymid</span></button>
<br>
<pre id="result"></pre>
<body>
    <script>
    let inp = document.getElementById("inp");
    let result = document.getElementById("result");
    
    
    function check(){
        let rows = parseInt(inp.value);
        result.innerHTML = "";
        
        let i = 0;
        do
        {
            currentLine = "";
    
            let spaces = 0;
            while(spaces < rows-i-1){
                currentLine=currentLine+" ";
                spaces++;
            }
    
            let stars = 0;
            while(stars < (2*i)+1){
                currentLine=currentLine+"*";
                stars++;
            }
    
            result.innerHTML = result.innerHTML+"<br>"+currentLine;
            console.log(currentLine);
    
            i++;
        }while(i<rows)
        
    }
    
    </script>
</body>
</html>
