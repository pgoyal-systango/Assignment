<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div class="glassmorph roundedBorder d-flex justify-content-center align-item-center" id="grandParent">
    <div class="">
        <p class="heading"> Check longest string </p>
        <input type="text" class="customeInput col-12 p-2" id="inp" />
        <br>
        <br>
        <div class="row">
            <button class="btn btn-success mx-auto my-4 col-6" onclick="checkElement()">check</button>
        </div>
        <br>
        <ul id="salaryList"></ul>
        <p id="result"></p>

    </div>
</div>
<body>
    <script>
let inp = document.getElementById("inp");
let result = document.getElementById("result");
let uniqueCharacter = [];


function checkElement(){
	let longestLength = 0

	console.log(inp.value);

	words = inp.value.split(" ");
	console.log(words);

	for( let word of words){
		if( longestLength < word.length ){
			longestLength = word.length;
		}
	}

	result.innerText = "longest word length is- "+longestLength+"\n";

	for( let word of words){
		if( longestLength === word.length ){
			result.innerText = result.innerText+word+",";
		}
	}

}
</script>
</body>
</html>
